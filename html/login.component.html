<div class="container col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12" #f="ngForm">

      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input id="userEmail" type="email" class="form-control" placeholder="Email" name="userEmail">
      </div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input id="userPassword" type="password" class="form-control" placeholder="Password" name="userPassword">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">Login</button>
      </div>
      <div class="form-group" style="padding-top:50px">
        <button type="button" [routerLink]="['/register']" class="btn btn-link pull-right">Register new user</button>
      </div>
    </form>
  </div>
  <hr>
  <div class="row">
    <div class="form-group social-btn">
      <button type="submit" class="btn btn-default col-xs-12">Google</button>
    </div>
    <div class="form-group social-btn">
      <button type="submit" class="btn btn-default col-xs-12">Facebook</button>
    </div>
    <div class="form-group social-btn">
      <button type="submit" class="btn btn-default col-xs-12">Twitter</button>
    </div>
    <div class="form-group social-btn">
      <button type="submit" class="btn btn-default col-xs-12">Github</button>
    </div>
    <div class="form-group social-btn">
      <button type="button" [routerLink]="['/loginWithPhone']" class="btn btn-info col-xs-12">Phone</button>
    </div>
  </div>
</div>
