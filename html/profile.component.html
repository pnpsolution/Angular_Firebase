<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="string" class="form-control" placeholder="Name" name="name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="text"
          name="dob"
          placeholder="Date of birth"
          class="form-control"
          >
      </div>

      <div class="form-group">
        <label for="height">Height</label>
        <input id="height" type="string" class="form-control" placeholder="Height (cm)" name="height" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">Save</button>
      </div>
    </form>
  </div>
</div>
