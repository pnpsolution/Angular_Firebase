<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12">

      <div class="form-group">
        <label for="name">ชื่ออาหาร</label>
        <input id="name" type="text" class="form-control" placeholder="ชื่ออาหาร" name="name" required>
      </div>

      <div class="form-group">
        <label for="cal">kcal</label>
        <input id="cal" type="number" class="form-control" placeholder="kcal" name="cal" required min="0">
      </div>

      <div class="form-group">
        <label for="pic">รูปภาพ</label>
        <span class="control-fileupload">
          <label for="file">Choose a file :</label>
          <input type="file" id="file">
          <div>{{ uploadPercent | async}}</div>
        </span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">Save</button>
      </div>
    </form>
  </div>
</div>
