<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12">
      <div class="form-group">
        <label for="phoneNumber">Phone-Number</label>
        <input id="phoneNumber" type="tel" class="form-control" placeholder="08XXXXXXXX" name="phoneNumber" pattern="[0-9]{10}" required>
      </div>

      <div id="recapt-id"></div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary pull-left">Get OTP</button>
      </div>
    </form>
  </div>
  <hr>
  <div class="row">
    <form class="col-xs-12" #otpForm="ngForm">
      <div class="form-group">
        <label for="otp">OTP</label>
        <input id="otp" type="password" class="form-control" placeholder="OTP" name="otp" required>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary pull-left">Confirm</button>
        </div>
    </form>
  </div>
</div>
