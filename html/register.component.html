<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12" #f="ngForm" ngNativeValidate >

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input id="userEmail" type="email" class="form-control" placeholder="Email"  name="userEmail" required>
      </div>

      <div class="form-group">
        <label for="userPassword">Password</label>
        <input id="userPassword" type="password" class="form-control" placeholder="Password"  name="userPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"  name="confirmPassword" required>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">Register</button>
      </div>
    </form>
  </div>
</div>
